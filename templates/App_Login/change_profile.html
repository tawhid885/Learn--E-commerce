{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title_block %} Profile {% endblock %}

{% block body_block %}
<h2> Update Your Profile </h2>

<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit"  class="btn btn-primary btn-sm">Update</button>
</form>
<br>
<p>Logout Your account ? <a href="{% url 'App_Login:logout' %}">Logout Your Account</a></p>
{% endblock %}
